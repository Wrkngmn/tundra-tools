<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tundra Tools - Snow Tracker</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Snow Report Filters</h2>

      <label for="region-select">Select Your Region</label>
      <select id="region-select" placeholder="Type or select region..."></select>

      <label for="town-select">Select a Town</label>
      <select id="town-select" placeholder="Type or select town..."></select>

      <div id="snow-depth-data">
        <h3>Snow Depth by Area</h3>
        <div id="data-container">Loading data...</div>
      </div>

<div id="legend">
  <h3>Snow Depth Legend</h3>
  <ul>
    <li><span class="legend-box" style="background-color: #d2f8d2;"></span>&nbsp;&nbsp;&nbsp;&nbsp;0–6" Light Snow</li>
    <li><span class="legend-box" style="background-color: #d0ebff;"></span>&nbsp;&nbsp;&nbsp;&nbsp;7–12" Moderate Snow</li>
    <li><span class="legend-box" style="background-color: #ffe5b4;"></span>&nbsp;&nbsp;&nbsp;&nbsp;13–24" Heavy Snow</li>
    <li><span class="legend-box" style="background-color: #ffcccc;"></span>&nbsp;&nbsp;&nbsp;&nbsp;25"+ Extreme Snow</li>
  </ul>
</div>


  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
