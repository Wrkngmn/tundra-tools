<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Depth Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Select Your Region</h2>

      <label for="region">Region</label>
      <input type="text" id="region" list="regionList" placeholder="Start typing region..." />
      <datalist id="regionList"></datalist>

      <label for="town">Town</label>
      <input type="text" id="town" list="townList" placeholder="Start typing town..." />
      <datalist id="townList"></datalist>

      <div class="zone-check">
        <input type="checkbox" id="zone" />
        <label for="zone">Set This As My Zone</label>
      </div>

      <div id="infoBox">
        <h3>Snow Depth Tracker</h3>
        <p id="regionStatus">Select a town to see updates.</p>
        <div class="map-area">Map loading...</div>

        <div id="legend">
          <strong>Legend:</strong><br />
          <div><span class="legend-swatch green"></span> 0–6″      Light snow</div>
          <div><span class="legend-swatch yellow"></span> 7–18″      Moderate snow</div>
          <div><span class="legend-swatch red"></span> 19+″      Heavy snow</div>
        </div>
      </div>

      <table>
        <thead>
          <tr><th>Area</th><th>Snow Depth (in)</th></tr>
        </thead>
        <tbody id="snowBody">
          <tr><td>–</td><td>–</td></tr>
        </tbody>
      </table>
    </div>

    <main>
      <div class="map-area" style="height: 90vh;">Map loading...</div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
