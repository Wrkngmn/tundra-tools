<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tundra Tools Snow Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 style="text-align: center; margin-top: 0;">
        <div style="display: inline-block; text-align: center; line-height: 1.2;">
          <div>Tundra Tools</div>
          <div>Snow Tracker</div>
        </div>
      </h2>

      <label for="region-select">Select Your Region</label>
      <select id="region-select" placeholder="Select a Region"></select>

      <label for="town-select">Select a Town</label>
      <select id="town-select" placeholder="Select a Town"></select>

      <div id="snow-depth-data">
        <h3>Snow Depth by Town</h3>
        <div id="data-container"></div>
      </div>

      <div id="legend">
        <h3>Snow Depth Legend</h3>
        <ul>
          <li><span class="legend-box" style="background-color: #d2f8d2;"></span>&nbsp;&nbsp;&nbsp;&nbsp;0â€“12" Light Snow</li>
          <li><span class="legend-box" style="background-color: #d0ebff;"></span>&nbsp;&nbsp;&nbsp;&nbsp;13â€“24" Moderate Snow</li>
          <li><span class="legend-box" style="background-color: #ffe5b4;"></span>&nbsp;&nbsp;&nbsp;&nbsp;25â€“36" Heavy Snow</li>
          <li><span class="legend-box" style="background-color: #ffcccc;"></span>&nbsp;&nbsp;&nbsp;&nbsp;37"+ Extreme Snow</li>
        </ul>
      </div>

      <div id="highest-snow-box">
        <h3>ðŸŽ† Highest Snow Count in Alaska ðŸŽ†</h3>
        <div id="highest-snow-content">Loading...</div>
      </div>
    </div>

    <div class="main">
      <div id="map">Loading map...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- TomSelect -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
