<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tundra Tools – Snow Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Select Your Region</h2>
    <select id="regionSelect" placeholder="Select a region"></select>

    <h2>Select a Town</h2>
    <select id="townSelect" placeholder="Select a town" disabled></select>

    <div id="legend">
      <strong>Legend:</strong><br/>
      0–6"     <span class="legend-box green"></span> Low<br/>
      7–12"   <span class="legend-box blue"></span> Moderate<br/>
      13–24" <span class="legend-box orange"></span> Heavy<br/>
      25"+     <span class="legend-box red"></span> Extreme<br/>
    </div>
  </div>

  <div class="main">
    <h1>Snow Depth by Area</h1>
    <table>
      <thead>
        <tr><th>Town</th><th>Snow Depth</th></tr>
      </thead>
      <tbody id="snowTable"></tbody>
    </table>
    <div id="map"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
