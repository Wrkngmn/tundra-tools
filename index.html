<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tundra Tools Snow Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 class="tracker-header">
        <span>Tundra Tools</span><br>
        <span>Snow Tracker</span>
      </h2>

      <label for="region-select">Select Your Region</label>
      <select id="region-select"></select>

      <label for="town-select">Select a Town</label>
      <select id="town-select"></select>

      <div id="snow-depth-data">
        <h3>Snow Depth by Town</h3>
        <div id="data-container"></div>
      </div>

      <div id="legend">
        <h3>Snow Depth Legend</h3>
        <ul>
          <li><span class="legend-box" style="background-color: #d2f8d2;"></span>&nbsp;&nbsp;0–12" Light</li>
          <li><span class="legend-box" style="background-color: #d0ebff;"></span>&nbsp;&nbsp;13–24" Moderate</li>
          <li><span class="legend-box" style="background-color: #ffe5b4;"></span>&nbsp;&nbsp;25–36" Heavy</li>
          <li><span class="legend-box" style="background-color: #ffcccc;"></span>&nbsp;&nbsp;37"+ Extreme</li>
        </ul>
      </div>

      <div id="highest-snow-box">
        <h3>Highest Snow Count in Alaska</h3>
        <div id="highest-snow-content">Loading...</div>
      </div>
    </div>

    <div class="main">
      <div id="map">Loading map...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
