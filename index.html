<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Depth Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Select Your Region</h2>

      <label for="regionInput">Region</label>
      <input id="regionInput" list="regionList" placeholder="Start typing region..." />
      <datalist id="regionList">
        <option value="Interior">
        <option value="Southcentral">
        <option value="Southeast">
        <option value="Southwest">
        <option value="Arctic">
      </datalist>

      <label for="townInput">Town</label>
      <input id="townInput" list="townList" placeholder="Start typing town..." />
      <datalist id="townList">
        <option value="Fairbanks">
        <option value="Anchorage">
        <option value="Juneau">
        <option value="North Pole">
        <option value="Bethel">
      </datalist>

      <label><input type="checkbox" id="saveZone" /> Set This As My Zone</label>

      <div id="snowDepthInfo" class="snow-depth-box">
        <h3>Snow Depth by Area</h3>
        <table id="snowDepthTable">
          <thead>
            <tr><th>Area</th><th>Snow Depth (in)</th></tr>
          </thead>
          <tbody>
            <tr><td>–</td><td>–</td></tr>
          </tbody>
        </table>

        <div class="legend">
          <strong>Legend:</strong><br>
          0–6" (No highlight)<br>
          7–18" <span class="moderate">Moderate snow</span><br>
          19"+ <span class="heavy">Heavy snow</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <h1>Snow Depth Tracker</h1>
      <p>Select a town to see updates.</p>

      <div id="map" class="map-box"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
