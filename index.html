<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tundra Tools – Snow Depth Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Select Your Region</h2>
      <label for="region">Region</label>
      <input type="text" id="region" placeholder="Start typing region..." list="regionList" />
      <datalist id="regionList"></datalist>

      <label for="town">Town</label>
      <input type="text" id="town" placeholder="Start typing town..." list="townList" />
      <datalist id="townList"></datalist>

      <div class="zone-check">
        <input type="checkbox" id="setZone" />
        <label for="setZone">Set This As My Zone</label>
      </div>

      <div id="infoBox">
        <h2>Snow Depth Tracker</h2>
        <p id="regionStatus">Select a town to see updates.</p>
        <div id="map" class="map-area">Map loading...</div>
        <div id="legend">
          <strong>Legend:</strong><br />
          0–6"    <span class="legend-swatch green"></span>  Light snow<br />
          7–18"   <span class="legend-swatch yellow"></span>  Moderate snow<br />
          19+"    <span class="legend-swatch red"></span>  Heavy snow
        </div>
      </div>
    </aside>

    <main>
      <h2>Snow Depth by Area</h2>
      <table id="snowTable">
        <thead>
          <tr>
            <th>Area</th>
            <th>Snow Depth (in)</th>
          </tr>
        </thead>
        <tbody id="snowBody">
          <tr><td>–</td><td>–</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
