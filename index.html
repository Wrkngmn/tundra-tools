<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tundra Tools - Snow Tracker</title>

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Snow Report Filters</h2>

      <label for="region-select">Select Your Region</label>
      <select id="region-select" placeholder="Select a Region"></select>

      <label for="town-select">Select a Town</label>
      <select id="town-select" placeholder="Select a Town"></select>

      <div id="snow-depth-data">
        <h3>Snow Depth by Town</h3>
        <div id="data-container"></div>
      </div>
<div id="legend">
  <h3>Snow Depth Legend</h3>
  <ul>
    <li><span class="legend-box" style="background-color: #d2f8d2;"></span>&nbsp;&nbsp;&nbsp;&nbsp;Light: 0–12"</li>
    <li><span class="legend-box" style="background-color: #d0ebff;"></span>&nbsp;&nbsp;&nbsp;&nbsp;Moderate: 13–24"</li>
    <li><span class="legend-box" style="background-color: #ffe5b4;"></span>&nbsp;&nbsp;&nbsp;&nbsp;Heavy: 25–36"</li>
    <li><span class="legend-box" style="background-color: #ffcccc;"></span>&nbsp;&nbsp;&nbsp;&nbsp;Extreme: 37"+</li>
  </ul>
</div>

    <div class="main">
      <div id="map">Loading map...</div>
    </div>
  </div>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
