<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tundra Tools Snow Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      box-sizing: border-box;
    }
    .sidebar label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .sidebar select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    #map {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #legend ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .legend-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      border: 1px solid #ccc;
    }
    .snow-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .snow-table th, .snow-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    .snow-table th {
      background-color: #f0f0f0;
    }
    #highest-snow-box {
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>
    <div>Tundra Tools</div>
    <div>Snow Tracker</div>
  </h1>
  <div class="container">
    <div class="sidebar">
      <label for="region-select">Select Your Region</label>
      <select id="region-select" placeholder="Select a Region"></select>

      <label for="town-select">Select a Town</label>
      <select id="town-select" placeholder="Select a Town"></select>

      <div id="snow-depth-data">
        <h3>Snow Depth by Town</h3>
        <div id="data-container"></div>
      </div>

      <div id="legend">
        <h3>Snow Depth Legend</h3>
        <ul>
          <li><span class="legend-box" style="background-color: #d2f8d2;"></span>&nbsp;&nbsp;&nbsp;&nbsp;0â€“12" Light</li>
          <li><span class="legend-box" style="background-color: #d0ebff;"></span>&nbsp;&nbsp;&nbsp;&nbsp;13â€“24" Moderate</li>
          <li><span class="legend-box" style="background-color: #ffe5b4;"></span>&nbsp;&nbsp;&nbsp;&nbsp;25â€“36" Heavy</li>
          <li><span class="legend-box" style="background-color: #ffcccc;"></span>&nbsp;&nbsp;&nbsp;&nbsp;37"+ Extreme</li>
        </ul>
      </div>

      <div id="highest-snow-box">
        <h3>ðŸŽ‡ Highest Snow Count in Alaska ðŸŽ†</h3>
        <div id="highest-snow-content">Loading...</div>
      </div>
    </div>

    <div class="main">
      <div id="map">Loading map...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- TomSelect JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <!-- Your JS file -->
  <script src="script.js"></script>
</body>
</html>
