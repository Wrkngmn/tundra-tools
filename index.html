<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tundra Tools Snow Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/@tomtom-international/web-sdk-maps@6.19.0/dist/maps.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tomtom-international/web-sdk-maps@6.19.0/dist/maps-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tundra Tools Snow Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gear.html">Gear</a>
    </nav>
  </header>
  <div class="main">
    <div id="map" role="region" aria-label="Interactive map of Alaska snow levels" tabindex="0">Loading map...</div>
    <div id="gear-banner" aria-live="polite" role="region" aria-label="Featured Alaska-Tough Gear">Loading featured gear...</div>
  </div>
  <div class="sidebar">
    <div class="controls">
      <label for="region-select">Region:</label>
      <select id="region-select"></select>
      <label for="town-select">Town:</label>
      <select id="town-select"></select>
    </div>
    <div id="data-container" role="region" aria-label="Snow data for selected town">Select a town to see snow data.</div>
    <div id="highest-snow" role="region" aria-label="Highest snow depth in Alaska">
      <h2>Highest Snow Depth</h2>
      <div id="highest-snow-content">No data available</div>
    </div>
    <div id="affiliate" role="region" aria-label="Gear recommendations">Select a town for gear recommendations.</div>
  </div>
</body>
</html>
