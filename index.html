<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Depth Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Snow Depth Tracker</h2>
      <p id="regionStatus">Select a Town or Region to see updates.</p>
      <input type="text" id="region" placeholder="Region...">
      <input type="text" id="town" placeholder="Town...">
      <table>
        <thead>
          <tr><th>Area</th><th>Snow Depth (inches)</th></tr>
        </thead>
        <tbody id="snowBody">
          <tr><td>–</td><td>–</td></tr>
        </tbody>
      </table>
    </div>
    <main>
      <div id="mainMap" class="map-area"></div>
    </main>
  </div>

  <div id="legend">
    <span class="legend-swatch green"></span>0–6"&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="legend-swatch yellow"></span>7–18"&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="legend-swatch red"></span>19+"
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
