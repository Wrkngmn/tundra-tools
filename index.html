<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tundra Tools - Snow Depth Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Select Your Region</h2>
    <select id="regionSelector">
      <option value="default">-- Choose Region --</option>
      <option value="denali">Denali</option>
      <option value="kenai">Kenai</option>
      <option value="fairbanks">Fairbanks</option>
      <option value="wasilla">Wasilla</option>
    </select><br><br>
    <label><input type="checkbox" id="saveZone"> Set This As My Zone</label>
  </div>
  <div class="main">
    <h1>Snow Depth Tracker</h1>
    <div id="alertBox" class="alert-box">Select a region to see updates.</div>
    <div id="mapArea" class="map">[Map Placeholder]</div>
    <h3>Snow Depth by Area</h3>
    <table>
      <thead><tr><th>Area</th><th>Snow Depth (in)</th></tr></thead>
      <tbody id="depthData"><tr><td>–</td><td>–</td></tr></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
