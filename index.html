<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Depth Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o8EnbFFlnhOaA2z5N4ddItS/q3vUvZiEgWZ6kG7Ff5k="
    crossorigin=""
  />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Select Your Region</h2>

      <label for="region">Region</label>
      <select id="region" placeholder="Select a region..."></select>

      <label for="town">Town</label>
      <select id="town" placeholder="Select a town..."></select>

      <div class="zone-check">
        <input type="checkbox" id="zone" />
        <label for="zone">Set This As My Zone</label>
      </div>

      <div id="infoBox">
        <h3>Snow Depth Tracker</h3>
        <p id="regionStatus">Select a Town or Region to see updates.</p>
      </div>

      <div id="legend">
        <strong>Legend:</strong><br />
        <div><span class="legend-swatch green"></span> 0–6″      Light snow</div>
        <div><span class="legend-swatch yellow"></span> 7–18″      Moderate snow</div>
        <div><span class="legend-swatch red"></span> 19+″      Heavy snow</div>
      </div>

      <table>
        <thead>
          <tr><th>Area</th><th>Snow Depth (in)</th></tr>
        </thead>
        <tbody id="snowBody">
          <tr><td>–</td><td>–</td></tr>
        </tbody>
      </table>
    </div>

    <main>
      <div class="map-container">
        <button id="expandMap">Toggle Fullscreen</button>
        <div id="mainMap" class="map-area"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jlk0dEtfy3Gfktd9wOQWXBzyNQKnbMH1ZIsG+5w="
    crossorigin=""></script>
  <script src="script.js"></script>
  <script>
    const expandBtn = document.getElementById('expandMap');
    const mapBox = document.getElementById('mainMap');

    expandBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        mapBox.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    });

    // === Initialize Leaflet map ===
    const map = L.map('mainMap').setView([61.2176, -149.8997], 5); // Anchorage center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([61.2176, -149.8997])
      .addTo(map)
      .bindPopup('Anchorage')
      .openPopup();
  </script>
</body>
</html>
